
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Ring Nightreign Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap');
      body {
        font-family: 'Lora', serif;
        background-color: #1a1a2e; /* Dark blue-ish background */
        color: #e0e0e0; /* Light gray text */
      }
      .title-custom {
        font-family: 'Cinzel', serif;
        color: #fca311; /* Elden Ring Gold */
        text-shadow: 2px 2px 4px #000000, 
                     0 0 10px #fca311, 
                     0 0 20px #fca311;
      }
      .random-button-custom {
        font-family: 'Cinzel', serif;
        background: linear-gradient(145deg, #fca311, #e85d04); /* Gold to orange gradient */
        color: #101010; /* Dark text for contrast on gold */
        border: 2px solid #ffc107; /* Brighter gold border */
        box-shadow: 0 0 15px #fca311, 0 0 25px #fca311, inset 0 0 5px rgba(255,255,255,0.3);
        transition: all 0.3s ease-in-out;
      }
      .random-button-custom:hover {
        background: linear-gradient(145deg, #ffc107, #fca311);
        box-shadow: 0 0 20px #ffc107, 0 0 30px #ffc107, inset 0 0 8px rgba(255,255,255,0.4);
        transform: translateY(-2px) scale(1.05);
      }
      .random-button-custom:active {
         transform: translateY(1px) scale(1.02);
      }
      .random-button-custom:disabled {
        background: #4a4e69; /* Muted color for disabled state */
        color: #9a8c98;
        border-color: #6c757d;
        box-shadow: none;
      }
    </style>
